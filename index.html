<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="multiRPS.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to RPS</h1>
        <h2>Good luck to you</h2>
    </header>
    <div id="initializeButtons">
        <button id="startNewGame">NewGame</button>
        <input id="newPlayer">
        <button id="addplayer">New Player</button>
    </div>
    <div id="scoresTable">
        <div id="player1Wins">Player 1 Wins</div>
        <div id="player2Wins">Player 2 Wins</div>
        <div id="round">round
            <div id="roundCounter"></div>
        </div>
    </div>
    <div id="gameButtons">
        <button id="rock" data-weapon="r">rock</button>
        <button id="paper" data-weapon="p">paper</button>
        <button id="scissors" data-weapon="s">scissors</button>
    </div>
    <div id="players">
        <div id="player1"></div>
        <div id="player2"></div>
    </div>
</body>

</html>
